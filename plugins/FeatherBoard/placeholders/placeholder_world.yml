## --------------------------------------- ##
## Basic World placeholders Placeholders
## About: This configuration allows you to
##        configure what certain placeholders return.
## --------------------------------------- ##

# DO NOT EDIT THE CONFIG VERSION
config: 1

# Enable/Disable the placeholder group
# Placeholder groups will not be loaded into the memory
# when not used.
enabled: true

# Define what the boolean placeholder {optimize_allowmonsters_raw} returns
optimize_allowmonsters_raw:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"


# Define what the boolean placeholder {optimize_haspvp_raw} returns
optimize_haspvp_raw:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"


# Define what the boolean placeholder {optimize_allowanimals_raw} returns
optimize_allowanimals_raw:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"


